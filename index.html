<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row time-past hour" id="hour" value="9">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea class="col-md-10 nineAM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="nineAM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="10">
      <div class="col-md-1 hour">
        10am
      </div>
      <textarea class="col-md-10 tenAM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="tenAM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="11">
      <div class="col-md-1 hour">
        11am
      </div>
      <textarea class="col-md-10 elevenAM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="elevenAM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="12">
      <div class="col-md-1 hour">
        12pm
      </div>
      <textarea class="col-md-10 twelvePM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="twelvePM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="13">
      <div class="col-md-1 hour">
        1pm
      </div>
      <textarea class="col-md-10 onePM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="onePM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="14">
      <div class="col-md-1 hour">
        2pm
      </div>
      <textarea class="col-md-10 twoPM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="twoPM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="15">
      <div class="col-md-1 hour">
        3pm
      </div>
      <textarea class="col-md-10 threePM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="threePM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="16">
      <div class="col-md-1 hour">
        4pm
      </div>
      <textarea class="col-md-10 fourPM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="fourPM"></i>

      </button>
    </div>
    <div class="row time-past hour" id="hour" value="17">
      <div class="col-md-1 hour">
        5pm
      </div>
      <textarea class="col-md-10 fivePM"></textarea>
      <button class="btn saveBtn col-md-1"><i class="far fa-save" id="fa-fivePM"></i>

      </button>
    </div>
    <!-- Timeblocks go here -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="style.js"></script>


</body>

</html>
