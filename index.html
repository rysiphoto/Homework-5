<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row time-past hour" id="9" value="7">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea class="col-md-10 fieldNine" name="fieldNine" id="fieldNine"></textarea>
      <button class="btn saveBtn col-md-1" id="save">Save</i>

      </button>
    </div>
    <div class="row time-past hour" id="10" value="8">
      <div class="col-md-1 hour">
        10am
      </div>
      <textarea class="col-md-10 tenAM" name="ten" id="fieldTen"></textarea>
      <button class="btn saveBtn col-md-1" id="save1">Save</button>
    </div>
    <div class="row time-past hour" id="11" value="9">
      <div class="col-md-1 hour">
        11am
      </div>
      <textarea class="col-md-10 elevenAM" name="eleven" id="fieldEleven"></textarea>
      <button class="btn saveBtn col-md-1" id="save2">Save

      </button>
    </div>
    <div class="row time-past hour" id="12" value="10">
      <div class="col-md-1 hour">
        12pm
      </div>
      <textarea class="col-md-10 twelvePM" name="noon" id="fieldNoon"></textarea>
      <button class="btn saveBtn col-md-1" id="save3">Save

      </button>
    </div>
    <div class="row time-past hour" id="13" value="11">
      <div class="col-md-1 hour">
        1pm
      </div>
      <textarea class="col-md-10 onePM" name="one" id="fieldOne"></textarea>
      <button class="btn saveBtn col-md-1" id="save4">Save

      </button>
    </div>
    <div class="row time-past hour" id="14" value="12">
      <div class="col-md-1 hour">
        2pm
      </div>
      <textarea class="col-md-10 twoPM" name="two" id="fieldTwo"></textarea>
      <button class="btn saveBtn col-md-1" id="save5">Save

      </button>
    </div>
    <div class="row time-past hour" id="15" value="13">
      <div class="col-md-1 hour">
        3pm
      </div>
      <textarea class="col-md-10 threePM" name="three" id="fieldThree"></textarea>
      <button class="btn saveBtn col-md-1" id="save6">Save

      </button>
    </div>
    <div class="row time-past hour" id="16" value="14">
      <div class="col-md-1 hour">
        4pm
      </div>
      <textarea class="col-md-10 fourPM" name="four" id="fieldFour"></textarea>
      <button class="btn saveBtn col-md-1" id="save7">Save

      </button>
    </div>
    <div class="row time-past hour" id="17" value="15">
      <div class="col-md-1 hour">
        5pm
      </div>
      <textarea class="col-md-10 fivePM" name="five" id="fieldFive"></textarea>
      <button class="btn saveBtn col-md-1" id="save8">Save

      </button>
    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="style.js"></script>


</body>

</html>
